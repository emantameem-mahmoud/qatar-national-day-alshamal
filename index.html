    <meta charset="utf-8" />

    <meta name="description" content="تطبيق احتفالات اليوم الوطني - مدرسة الشمال الابتدائية للبنات">
    <title>اليوم الوطني قطر 2025 - مدرسة الشمال</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/323/323308.png">

    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      .qatar-maroon {
        color: #8A1538;
      }
      .bg-qatar-maroon {
        background-color: #8A1538;
      }
      .pattern-bg {
        background-color: #ffffff;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%238a1538' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translate3d(0, -20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes bounceSubtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes sparkleAnim {
        0% { transform: translate(0, 0) scale(0); opacity: 0; }
        50% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1); }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-15deg); }
        100% { transform: translateX(150%) skewX(-15deg); }
      }
      @keyframes floatUp {
        0% { 
          transform: translateY(110vh) scale(0.5) rotate(0deg); 
          opacity: 0; 
        }
        20% { opacity: 0.7; }
        80% { opacity: 0.5; }
        100% { 
          transform: translateY(-20vh) scale(1.1) rotate(45deg); 
          opacity: 0; 
        }
      }
      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(212, 175, 55, 0.3)); }
        50% { filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.8)); }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.8s ease-out;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .animate-bounce-subtle {
        animation: bounceSubtle 3s infinite ease-in-out;
      }
      .animate-pop-in {
        animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite;
      }
      .animate-float-up {
        animation: floatUp linear infinite;
      }
      .animate-pulse-glow {
        animation: pulseGlow 3s ease-in-out infinite;
      }
      .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: sparkleAnim 1.5s ease-out forwards;
        pointer-events: none;
        z-index: 50;
      }
    </style>
